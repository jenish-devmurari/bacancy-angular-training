<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img [src]="product?.imageUrl" class="image" alt="{{ product?.name }}">
        </div>
        <div class="col-md-6">
            <h2>{{ product?.name }}</h2>
            <p>{{ product?.description }}</p>
            <p><strong>Category:</strong> {{ product?.category }}</p>
            <p><strong>Brand:</strong> {{ product?.brand }}</p>
            <p><strong>Availability:</strong> {{ product?.availability }}</p>
            <p><strong>Rating:</strong> {{ product?.rating }} / 5</p>
            <p><strong>Price:</strong> {{ product?.price | currency:'INR'}}</p>
            <button class="btn btn-success" (click)="addCart(product)">Add to Cart</button>
            <a [routerLink]="['/product/detail', product?.id, 'review']" class="review btn btn-info">View Reviews</a>
        </div>
    </div>
</div>
