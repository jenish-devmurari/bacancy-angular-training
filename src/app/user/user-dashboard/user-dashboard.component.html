<ng-container *ngIf="memberData && memberData.length > 0; else noData">
    <div class="container">
        <div class="row">
            <div class="col-md-4" *ngFor="let member of memberData">
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ member.firstName }} {{ member.lastName }}</h5>
                        <p class="card-text">Email: {{ member.email }}</p>
                        <p class="card-text">Gender: {{ member.gender }}</p>
                        <p class="card-text">Hobbies: {{ member.hobbies }}</p>
                        <p class="card-text">Role: {{ member.role }}</p>
                        <p class="card-text">Salary: {{ member.salary | currency:'INR':'symbol' }}</p>
                        <p class="card-text">Contact Number: {{ member.contactNumber }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-template #noData>
    <div class="container-not-available">
        <div class="row">
            <div class="col-md-12">
                <p class="text-danger">No members available.</p>
            </div>
        </div>
    </div>
</ng-template>
