<div class="card-container">
    <app-card *ngFor="let card of cardImages" [imageSource]="card"></app-card>
</div>

<br>
<br>

<hr>
<hr>

<div class="d-flex align-items-center justify-content-center">
    <label for="options">Choose a Option:</label> <br>
    <select [(ngModel)]="selectedOption" id="options">
        <option *ngFor="let option of options" [value]="option">{{ option }}</option>
    </select>

    <ng-container [ngSwitch]="selectedOption">
        <app-home *ngSwitchCase="'Home'"></app-home>
        <app-company *ngSwitchCase="'Company'"></app-company>
        <app-college *ngSwitchCase="'College'"></app-college>
        <app-not-found *ngSwitchCase="'City'"></app-not-found>
        <app-not-found *ngSwitchCase="'School'"></app-not-found>
    </ng-container>
</div>

<hr>
<hr>

<div class="d-flex align-items-center justify-content-center">
    <table class="info-table">
        <thead class="text-center">
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
        </thead>

        <tr *ngFor="let data of userList;let i = index let odd = odd let even = even let first = first let last = last"
            [ngClass]="{
                            'light-yellow': first,
                            'light-blue': even && !last && !first,
                            'light-pink': odd && !last && !first,
                            'light-orange': last
                            }">

            <td>{{ i + 1 }}</td>
            <td>{{ data.name }}</td>
            <td>{{ data.age }}</td>
        </tr>
    </table>
</div>

<hr>
<hr>

<div>
    <app-card-two></app-card-two>
</div>
