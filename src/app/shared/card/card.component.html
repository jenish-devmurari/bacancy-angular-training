<div class="card mb-4 mt-5" appHighlight>
    <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.name }}">
    <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text"><strong>Category:</strong> {{ product.category }}</p>
        <p class="card-text"><strong>Brand:</strong> {{ product.brand }}</p>
        <p class="card-text"><strong>Availability:</strong> {{ product.availability }}</p>
        <p class="card-text"><strong>Rating:</strong> {{ product.rating }} / 5</p>
        <p class="card-text"><strong>Price:</strong> {{ product.price | currency :'INR' }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <a *ngIf="showDetailButton" [routerLink]="['/product/detail', product.id]"
                    class="btn btn-sm btn-outline-secondary">View
                    Details</a>
            </div>
            <button *ngIf="showCartButton" class="btn btn-success ml-auto" (click)="addCart(product)">Add to
                Cart</button>
            <div *ngIf="showValueButton" class="d-flex justify-content-center align-items-center mt-3">
                <button class="btn btn-danger" (click)="decrementCartValue()">-</button>
                <span class="mx-3">{{ cartValue }}</span>
                <button class="btn btn-success" (click)="incrementCartValue()">+</button>
            </div>
            <div *ngIf="showDeleteButton" class="delete-icon">
                <i class="fa fa-trash" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</div>
