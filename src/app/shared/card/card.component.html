<div class="card mb-4 mt-5">
    <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.name }}">
    <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text"><strong>Category:</strong> {{ product.category }}</p>
        <p class="card-text"><strong>Brand:</strong> {{ product.brand }}</p>
        <p class="card-text"><strong>Availability:</strong> {{ product.availability }}</p>
        <p class="card-text"><strong>Rating:</strong> {{ product.rating }} / 5</p>
        <p class="card-text"><strong>Price:</strong> {{ product.price | currency :'INR' }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <a [routerLink]="['/product/detail', product.id]" class="btn btn-sm btn-outline-secondary">View
                    Details</a>
            </div>
            <button class="btn btn-success ml-auto">Add to Cart</button>
        </div>
    </div>
</div>
