<!-- Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Book Details</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <!-- Left side for image -->
                    <div class="col-md-4">
                        <img [src]="selectedBook.imgUrl" class="img-fluid" alt="Book Image">
                    </div>
                    <!-- Right side for details -->
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <p>{{ selectedBook.title }}</p>
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <p>{{ selectedBook.description }}</p>
                        </div>
                        <div class="form-group">
                            <label for="price">Price:</label>
                            <p>{{ selectedBook.price }}</p>
                        </div>
                        <div class="form-group">
                            <label for="rating">Rating</label>
                            <br>
                            <div class="rating-stars">
                                <span class="star" *ngFor="let star of getStarArray(selectedBook.rating)"
                                    [ngStyle]="getStarStyle(selectedBook.rating)">&#9733;</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="review">Review:</label>
                            <p>{{ selectedBook.review }}</p>
                        </div>
                        <div class="form-group">
                            <label for="review">Stock:</label>
                            <p>{{ selectedBook.stock}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
