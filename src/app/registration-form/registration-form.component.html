<div class="container mt-5">
    <div class=" text mb-5 text-center">Registration Form</div>
    <form (ngSubmit)="submitForm(formData)" #formData="ngForm">
        <div class="form-group mt-3">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" ngModel #firstName="ngModel" name="firstName"
                required>
        </div>


        <div class="form-group mt-3">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" ngModel #lastName="ngModel" required>

        </div>

        <div class="form-group">
            <label for="email">Email ID</label>
            <input type="email" class="form-control" id="email" name="email" ngModel #email="ngModel" required email>

        </div>


        <div class="form-group mt-3">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" ngModel #phone="ngModel" required
                minlength="10" minlength="10" pattern="[0-9]{10}">
        </div>


        <div class="form-group mt-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" ngModel #password="ngModel"
                required pattern="">
        </div>


        <div class="form-group mt-3">
            <label>Gender</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="male" name="gender" value="male" ngModel
                    #male="ngModel">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="female" name="gender" value="female" ngModel
                    #female="ngModel">
                <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="other" name="gender" value="othere" ngModel
                    #other="ngModel">
                <label class="form-check-label" for="other">Other</label>
            </div>
        </div>

        <div class="form-group mt-3">
            <label for="city">City Location</label>
            <select class="form-control" id="city" name="city" required>
                <option value="">Select City</option>
                <option value="Ahmadabad">Ahmadabad</option>
                <option value="Surat">Surat</option>
                <option value="Rajkot">Rajkot</option>
                <option value="Vadodara">Vadodara</option>
            </select>
        </div>

        <div class="form-group form-check mt-3">
            <input type="checkbox" class="form-check-input " id="rememberMe" name="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="formData.invalid">Submit</button>
        <button type="button" class="btn btn-secondary">Reset</button>

    </form>

</div>
