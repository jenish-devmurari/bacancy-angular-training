<div class="container w-50 h-100 mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h2 class="text-center mb-4">Login</h2>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email Address"
                        formControlName="email">
                    <span
                        *ngIf="loginForm.get('email')?.hasError('required') && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
                        class="text-danger">
                        Email is required.
                    </span>
                    <span *ngIf="loginForm.get('email')?.errors?.['pattern']" class="text-danger">Please
                        Enter valid email
                        format</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password"
                        formControlName="password">
                    <span
                        *ngIf="loginForm.get('password')?.hasError('required') && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                        class="text-danger">
                        Password is required.
                    </span>
                    <span *ngIf="loginForm.get('password')?.errors?.['pattern']" class="text-danger">
                        Password must be 8
                        Character that contains At least one Capital Alphabets.one small Alphabets,one digit
                        and one
                        special
                        character
                    </span>
                </div>
                <button type="submit" class="btn btn-primary mt-3" [disabled]="loginForm.invalid">Login</button>
                <p class="mt-2 text-center">Don't have an account? <a class="link-text" [routerLink]="['/register']">Register</a></p>
            </form>
        </div>
    </div>
</div>
