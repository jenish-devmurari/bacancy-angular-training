<div class="card">
  <div class="image-container">
    <img [src]="imageSource" *ngIf="showImage" [ngClass]="showImage ?'card-img':'card-back'" alt="Card Image">
  </div>
  <h3 class="text-center">Blog</h3>
  <div class="card-body">
    <button class="btn btn-success" (click)="toggleEffect()">{{showImage ? hide : show}}</button>
  </div>
</div>
