<div class="row">
    <div *ngFor="let book of books" class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
                <p class="card-text">{{ book.description }}</p>
                <p class="card-text">{{ book.price }}</p>
            </div>
        </div>
    </div>
</div>
