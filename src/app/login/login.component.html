<div class="container">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="col-md-12">
                <div class="form">
                    <h3 class="text-center">Login</h3>
                    <div class="form-group">
                        <label for="username">Username:</label><br>
                        <input type="text" name="username" id="username" class="form-control" [(ngModel)]="userName">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label><br>
                        <input type="text" name="password" id="password" class="form-control" [(ngModel)]="passWord">
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-info btn-md mt-3"
                            (click)="submitLogin(userName,passWord)">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
