<!-- Button trigger Add Book  modal -->
<button type="button" class="btn btn-primary mb-2" data-bs-toggle="modal"
    [attr.data-bs-target]="'#exampleModal1-' + index">
    Add Book
</button>
<!-- Add Book Modal -->
<div class="modal fade" [id]="'exampleModal1-'+ index " tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" class="form-control" [(ngModel)]="book.title">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" class="form-control" [(ngModel)]="book.description"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" class="form-control" [(ngModel)]="book.price">
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" class="form-control" [(ngModel)]="book.author">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="onAddBook()">Add Book</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div *ngFor="let book of books" class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
                <p class="card-text">{{ book.description }}</p>
                <p class="card-text">{{ book.price }}</p>
            </div>
        </div>
    </div>
</div>
